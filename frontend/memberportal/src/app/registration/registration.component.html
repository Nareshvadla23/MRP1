<form >
    <div class="container">
        <h2>Register</h2>
        <p>Please fill in this form to create an account.</p>
        <div class="flex">
            <div class="row">
                <div class="col-1">
                    <p><b>Name</b></p>
                </div>
                <div class="col-5">
                    <div class = "form-group">
                    <input type="text" placeholder="Enter Name" class = "form-control" required   name="name" [(ngModel)]='member.name' id="name" 
                       #name = "ngModel">
                       <div *ngIf = "name.invalid && name.touched" class ="error">
                               
                        <div *ngIf ="name.errors?.['required']">
                            Name is Required
                        </div>
                       </div>
                    </div>
                </div>
                <div class="col-1">
                    <p><b>MailAddress</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter Mail Adress" name="emailAddress"
                        [(ngModel)]='member.emailAddress' id="name" required class="IC">
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="row">
                <div class="col-1">
                    <p><b>Date of Birth</b></p>
                </div>
                <div class="col-5">
                    <input type="date" placeholder="Enter Date of Birth" name="dob" [(ngModel)]='member.dob' id="name"
                        required class="IC">
                </div>
                <div class="col-1">
                    <p><b>Pan No</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter Pan Number" name="pan" [(ngModel)]='member.pan'
                        id="name" required class="IC">
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="row">
                <div class="col-1">
                    <p><b>Address</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter Address" name="address" [(ngModel)]='member.address' id="name"
                        required class="IC">
                </div>
                <div class="col-1">
                    <p><b>Country</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter Country" name="country" [(ngModel)]='member.country' id="country" required
                        class="IC">
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="row">
                <div class="col-1">
                    <p><b>State</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter State" name="state" [(ngModel)]='member.state' id="name"
                        required class="IC">
                </div>
                <div class="col-1">
                    <p><b>Contact No</b></p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Enter Contact Number" name="contactNo"
                        [(ngModel)]='member.contactNo' id="name" required class="IC">
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="row">
                <div class="col-12">
                    <button class="registerbtn" (click)='registerMember()' class='btn btn-outline-success'>Register</button>
                </div>
            </div>
        </div>
    </div>
</form>
